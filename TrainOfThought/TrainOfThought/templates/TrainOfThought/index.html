<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Like Feed</title>
    <style>
         .left-fixed {
            position: fixed;
            top: 50px;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            border-right: 2px solid #ccc;
            padding: 20px;
            z-index: 1000;
        }
        .stat-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #profile-picture {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div class="container">

        <div class="left-fixed">
            <img id="profile-picture" src="{{ stats.image }}" alt="Profile Picture Of Chosen Character">
            <h4 id="character-name" class="d-flex justify-content-center align-items-center">{{ stats.name }}</h4>
            <ul class="list-unstyled">
            <li>
                <div class="stat-label">Reputation</div>
                <div class="progress">
                <div class="progress-bar bg-success" id="reputation" role="progressbar" style="width: {{ stats.reputation }}%;" aria-valuenow="{{ stats.reputation }}" aria-valuemin="0" aria-valuemax="100">{{ stats.reputation }}%</div>
                </div>
            </li>
            <li>
                <div class="stat-label">Hatred</div>
                <div class="progress">
                <div class="progress-bar bg-danger" id="hatred" role="progressbar" style="width: {{ stats.hatred }}%;" aria-valuenow="{{ stats.hatred }}" aria-valuemin="0" aria-valuemax="100">{{ stats.hatred }}%</div>
                </div>
            </li>
            <li>
                <div class="stat-label">Popularity</div>
                <div class="progress">
                <div class="progress-bar bg-info" id="popularity" role="progressbar" style="width: {{ stats.popularity }}%;" aria-valuenow="{{ stats.popularity }}" aria-valuemin="0" aria-valuemax="100">{{ stats.popularity }}%</div>
                </div>
            </li>
            <li>
                    <div class="stat-label">Net Worth</div>
                    <div class="progress">
                        <div class="progress-bar bg-warning" id="networth" role="progressbar" style="width: {{ stats.networth }}%;" aria-valuenow="{{ stats.networth }}" aria-valuemin="0" aria-valuemax="100">${{ stats.networth }}M</div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="feed" id="feed">
            <!-- Posts will be added here -->
        </div><br />
        <form class="new-post-form" id="newPostForm">
            <div id="cachedUsername" style="font-weight: bold;"> {{ stats.name }}</div>
            <input type="text" id="postContent" placeholder="What's happening?" maxlength="100" required>
            <button type="submit">Tweet</button>
        </form>
    </div>

    <script>
        const csrf_token = document.querySelector("[name=csrfmiddlewaretoken]").value;
        const feed = document.getElementById('feed');
        const newPostForm = document.getElementById('newPostForm');
        const postContentInput = document.getElementById('postContent');
        const cachedUsernameDiv = document.getElementById('cachedUsername');

        // Default profile picture URL
        const defaultProfilePicUrl = 'https://ih1.redbubble.net/image.5312645676.7021/st,small,507x507-pad,600x600,f8f8f8.jpg'; // Change to your default image URL

        // Function to create a new post element
        function createPostElement(username, profilePicUrl, content) {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');

            // Create profile picture
            const profilePic = document.createElement('img');
            profilePic.classList.add('profile-pic');
            profilePic.src = profilePicUrl;

            // Content section
            const contentSection = document.createElement('div');
            contentSection.classList.add('content-section');

            const userDiv = document.createElement('div');
            userDiv.classList.add('username');
            userDiv.textContent = username;
            userDiv.style.fontWeight = 'bold';

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('content');
            contentDiv.textContent = content;

            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('timestamp');
            const currentDate = new Date();
            timestampDiv.textContent = `Posted on ${currentDate.toLocaleString()}`;

            const likeRetweetSection = document.createElement('div');
            likeRetweetSection.classList.add('like-retweet-section');

            // Like button
            const likeButton = document.createElement('img');
            likeButton.src = 'https://cdn-icons-png.flaticon.com/512/833/833300.png';
            likeButton.classList.add('like-button');
            likeButton.alt = 'Like';

            // Like count
            const likeCount = document.createElement('span');
            likeCount.classList.add('like-count');
            likeCount.textContent = '0';

            // Retweet button
            const retwButton = document.createElement('img');
            retwButton.src = 'https://cdn-icons-png.flaticon.com/512/126/126498.png';
            retwButton.classList.add('retw-button');
            retwButton.alt = 'Retweet';

            // Retweet count
            const retwCount = document.createElement('span');
            retwCount.classList.add('retw-count');
            retwCount.textContent = '0';

            let liked = false;
            let retweeted = false;

            likeButton.addEventListener('click', function () {
                let count = parseInt(likeCount.textContent, 10);
                if (!liked) {
                    liked = true;
                    likeCount.textContent = count + 1;
                    likeButton.src = 'https://cdn-icons-png.flaticon.com/512/833/833472.png';
                }
            });
        
            retwButton.addEventListener('click', function () {
                let count = parseInt(retwCount.textContent, 10);
                if (!retweeted) {
                    retweeted = true;
                    retwCount.textContent = count + 1;
                }
            });
        
            likeRetweetSection.appendChild(likeButton);
            likeRetweetSection.appendChild(likeCount);
            likeRetweetSection.appendChild(retwButton);
            likeRetweetSection.appendChild(retwCount);
        
            contentSection.appendChild(userDiv);
            contentSection.appendChild(contentDiv);
            contentSection.appendChild(timestampDiv);
            contentSection.appendChild(likeRetweetSection);
        
            postDiv.appendChild(profilePic);
            postDiv.appendChild(contentSection);
        
            return postDiv;
        }

        async function createPost(username, profilePicUrl, content) {
            try {
                // Add temporary post to the feed saying 'refreshing...'
                const refreshingPost = createPostElement('Refreshing...', defaultProfilePicUrl, 'Fetching new posts...');
                feed.prepend(refreshingPost);

                const response = await fetch('http://127.0.0.1:8000/create_post/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrf_token
                    },
                    body: JSON.stringify({
                        bot: 0,
                        content: content,
                        username: username,
                        profile_pic_url: profilePicUrl,
                        likes: 0,
                        reposts: 0,
                    }),
                });
            
                const data = await response.json();

                // Remove temporary post
                feed.removeChild(refreshingPost);
                
                if (data.message === 'success') {
                    const newPost = createPostElement(data.name, profilePicUrl, content);
                    feed.prepend(newPost);
                
                    if (data.posts && data.posts.length > 0) {
                        let delay = 1000;
                        console.log(data.posts);
                        data.posts.forEach(post => {
                            setTimeout(() => {
                                const randomUserString = 'User' + Math.floor(1000 + Math.random() * 9000);
                                const botPost = createPostElement(randomUserString, defaultProfilePicUrl, post.content);
                                feed.prepend(botPost);
                            }, delay);
                            delay += 1000;
                        });
                    }

                    // Function to abbreviate numbers
                    function abbreviateNumber(value) {
                        let newValue = value;
                        if (value >= 1000) {
                            const suffixes = ["", "k", "M", "B", "T"];
                            const suffixNum = Math.floor(("" + value).length / 3);
                            let shortValue = '';
                            for (let precision = 2; precision >= 1; precision--) {
                                shortValue = parseFloat((suffixNum !== 0 ? (value / Math.pow(1000, suffixNum)) : value).toPrecision(precision));
                                const dotLessShortValue = (shortValue + '').replace(/[^a-zA-Z 0-9]+/g, '');
                                if (dotLessShortValue.length <= 2) { break; }
                            }
                            newValue = shortValue + suffixes[suffixNum];
                        }
                        return newValue;
                    }

                    // Update stats
                    const stats = data.stats[0];
                    document.getElementById('reputation').style.width = stats.reputation + '%';
                    document.getElementById('reputation').textContent = stats.reputation + '%';
                    document.getElementById('hatred').style.width = stats.hatred + '%';
                    document.getElementById('hatred').textContent = stats.hatred + '%';
                    document.getElementById('popularity').style.width = Math.floor(stats.popularity) + '%';
                    document.getElementById('popularity').textContent = Math.floor(stats.popularity) + '%';
                    document.getElementById('hatred').style.width = Math.floor(stats.hatred) + '%';
                    document.getElementById('hatred').textContent = Math.floor(stats.hatred) + '%';
                    document.getElementById('networth').style.width = stats.networth + '%';
                    document.getElementById('networth').textContent = '$' + stats.networth + 'M';
                } else {
                    console.error('Failed to create post');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to fetch new posts from the backend
        async function fetchNewPosts() {
            const numPosts = Math.floor(Math.random() * 3) + 1;
            try {
                const response = await fetch('http://127.0.0.1:8000/get_x_posts/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector("[name=csrfmiddlewaretoken]").value
                    },
                    body: JSON.stringify({ num_posts: numPosts })
                });
            
                if (response.ok) {
                    const posts = await response.json();
                    posts.forEach(post => {
                        const newPost = createPost(post.bot, defaultProfilePicUrl, post.content);
                        feed.prepend(newPost);
                    });
                } else {
                    console.error('Failed to fetch new posts');
                }
            } catch (error) {
                console.error('Error fetching new posts:', error);
            }
        }

        async function fetchMetrics() {
            const response =  fetch('http://127.0.0.1:8000/get_metrics/'
            ,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector("[name=csrfmiddlewaretoken]").value
                }
            }).then(response => response.json()).then((data) => {
                document.getElementById('character-name').innerText = data.me;
                document.getElementById('reputation').innerText = "Reputation " + data.metrics.reputation;
                document.getElementById('hatred').innerText = "Hatred " + data.metrics.hatred;
                document.getElementById('popularity').innerText = "Popularity " +  data.metrics.popularity;
                document.getElementById('networth').innerText = "Networth " + data.metrics.networth;
                document.getElementById('profile-picture').src = data.image;
            });

            console.log(data.image);
        }

        // Function to handle form submission
        newPostForm.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission
            const content = postContentInput.value.trim();
            const username = localStorage.getItem('cachedUsername');
            createPost(username, defaultProfilePicUrl, content);
        
            // Clear input fields
            postContentInput.value = '';
        });

        // Function to periodically fetch new posts
        function startFetchingPosts() {
            fetchMetrics();
            setInterval(() => {fetchNewPosts(); fetchMetrics();}, Math.floor(Math.random() * 10000) + 1000); // Random interval between 1 and 5 seconds
        }

        // Start fetching posts when the page loads
        //window.onload = startFetchingPosts;
    </script>
</body>
</html>
