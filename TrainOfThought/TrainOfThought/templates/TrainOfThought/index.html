<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Like Feed</title>
</head>
<body>
    {% csrf_token %}
    <div class="container">
        <div class="feed" id="feed">
            <!-- Posts will be added here -->
        </div><br />
        <form class="new-post-form" id="newPostForm">
            <input type="text" id="postUsername" placeholder="What's your username?" required>
            <input type="file" id="profilePicFile">
            <input type="text" id="postContent" placeholder="What's happening?" required>
            <button type="submit">Tweet</button>
        </form>
    </div>
    <button type="test(Can delete or move)" onclick="createPost2()">test</button>

    <script>

        function createPost2() {
            /*
            url: http://127.0.0.1:8000/create_post
            post request
            body: {
                    "bot":0,
                    "content":"hello",
                    "image":"",
                    "likes":0,
                    "reposts":0
                },
            */
            const csrf_token = document.querySelector("[name=csrfmiddlewaretoken]").value;

            console.log("Creating post...");
            //make http post request rest
            const response =  fetch('http://127.0.0.1:8000/create_post/'
            ,{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrf_token
                },
                body: JSON.stringify({
                    bot: 0,
                    content: document.getElementById('postContent').value,
                    image: document.getElementById('profilePicFile').value,
                    likes: 0,
                    reposts: 0
                }),
            });
            console.log(response);

        }

        const feed = document.getElementById('feed');
        const newPostForm = document.getElementById('newPostForm');
        const postContentInput = document.getElementById('postContent');
        const postUsernameInput = document.getElementById('postUsername');
        const profilePicFileInput = document.getElementById('profilePicFile');

        // Default profile picture URL
        const defaultProfilePicUrl = 'https://ih1.redbubble.net/image.5312645676.7021/st,small,507x507-pad,600x600,f8f8f8.jpg'; // Change to your default image URL

        // Function to create a new post element
        function createPost(username, profilePicUrl, content) {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');

            // Create profile picture
            const profilePic = document.createElement('img');
            profilePic.classList.add('profile-pic');
            profilePic.src = profilePicUrl;

            // Content section
            const contentSection = document.createElement('div');
            contentSection.classList.add('content-section');

            const userDiv = document.createElement('div');
            userDiv.classList.add('username');
            userDiv.textContent = username;
            userDiv.style.fontWeight = 'bold';

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('content');
            contentDiv.textContent = content;

            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('timestamp');
            const currentDate = new Date();
            timestampDiv.textContent = `Posted on ${currentDate.toLocaleString()}`;

            // Like section
            const likeSection = document.createElement('div');
            likeSection.classList.add('like-section');

            const likeButton = document.createElement('img');
            likeButton.src = 'https://cdn-icons-png.flaticon.com/512/833/833300.png'; // Default heart icon
            likeButton.classList.add('like-button');
            likeButton.alt = 'Like';

            const likeCount = document.createElement('span');
            likeCount.classList.add('like-count');
            likeCount.textContent = '0'; // Initial like count

            let liked = false; // Flag to track if the post is liked or not

            // Event listener to handle like/unlike functionality
            likeButton.addEventListener('click', function () {
                let count = parseInt(likeCount.textContent, 10);

                if (liked) {
                    likeCount.textContent = count - 1; // Unlike, decrease count
                    likeButton.src = 'https://cdn-icons-png.flaticon.com/512/833/833300.png'; // Unliked heart icon
                } else {
                    likeCount.textContent = count + 1; // Like, increase count 
                    likeButton.src = 'https://cdn-icons-png.flaticon.com/512/833/833472.png'; // Liked heart icon (filled)
                }

                liked = !liked; // Toggle the liked state
            });

            // Append like button and count to like section
            likeSection.appendChild(likeButton);
            likeSection.appendChild(likeCount);

            // Append username, content, timestamp, and like section to content section
            contentSection.appendChild(userDiv);
            contentSection.appendChild(contentDiv);
            contentSection.appendChild(timestampDiv);
            contentSection.appendChild(likeSection);

            // Append profile picture and content section to post
            postDiv.appendChild(profilePic);
            postDiv.appendChild(contentSection);

            return postDiv;
        }

        // Function to handle form submission
        newPostForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const content = postContentInput.value.trim();
            const username = postUsernameInput.value.trim();
            const profilePicFile = profilePicFileInput.files[0];

            let profilePicUrl = defaultProfilePicUrl; // Start with the default profile picture

            if (profilePicFile) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    profilePicUrl = event.target.result; // Get the uploaded image as a data URL
                    const newPost = createPost(username, profilePicUrl, content);
                    // Add new post to the top of the feed
                    feed.prepend(newPost);
                    // Clear input fields
                    postContentInput.value = '';
                };
                reader.readAsDataURL(profilePicFile); // Read the uploaded file as a data URL
            } else {
                const newPost = createPost(username, profilePicUrl, content);
                // Add new post to the top of the feed
                feed.prepend(newPost);
                // Clear input fields
                postContentInput.value = '';
            }
        });
    </script>
</body>
</html>
