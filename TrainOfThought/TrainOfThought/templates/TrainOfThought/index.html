<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Like Feed</title>
    <style>
         .left-fixed {
            position: fixed;
            top: 50px;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            border-right: 2px solid #ccc;
            padding: 20px;
            z-index: 1000;
        }
        .stat-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #profile-picture {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div class="container">

        <div class="left-fixed">
            <img id="profile-picture" src="" alt="Profile Picture Of Chosen Character">
            <h4 id="character-name" class="d-flex justify-content-center align-items-center"></h4>
            <ul class="list-unstyled">
                <li>
                    <div class="stat-label">Reputation</div>
                    <div class="progress">
                        <div class="progress-bar bg-success" id="reputation" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                    </div>
                </li>
                <li>
                    <div class="stat-label">Hatred</div>
                    <div class="progress">
                        <div class="progress-bar bg-danger" id="hatred" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                    </div>
                </li>
                <li>
                    <div class="stat-label">Popularity</div>
                    <div class="progress">
                        <div class="progress-bar bg-info" id="popularity" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                    </div>
                </li>
                <li>
                    <div class="stat-label">Net Worth</div>
                    <div class="progress">
                        <div class="progress-bar bg-warning" id="networth" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">$90M</div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="feed" id="feed">
            <!-- Posts will be added here -->
        </div><br />
        <form class="new-post-form" id="newPostForm">
            <input type="text" id="postUsername" placeholder="What's your username?" required>
            <input type="file" id="profilePicFile">
            <input type="text" id="postContent" placeholder="What's happening?" maxlength="100" required>
            <button type="submit">Tweet</button>
        </form>
    </div>

    <script>


        const csrf_token = document.querySelector("[name=csrfmiddlewaretoken]").value;
        const feed = document.getElementById('feed');
        const newPostForm = document.getElementById('newPostForm');
        const postContentInput = document.getElementById('postContent');
        const postUsernameInput = document.getElementById('postUsername');
        const profilePicFileInput = document.getElementById('profilePicFile');

        // Default profile picture URL
        const defaultProfilePicUrl = 'https://ih1.redbubble.net/image.5312645676.7021/st,small,507x507-pad,600x600,f8f8f8.jpg'; // Change to your default image URL

        // Function to create a new post element
        function createPost(username, profilePicUrl, content) {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');

            // Create profile picture
            const profilePic = document.createElement('img');
            profilePic.classList.add('profile-pic');
            profilePic.src = profilePicUrl;

            // Content section
            const contentSection = document.createElement('div');
            contentSection.classList.add('content-section');

            const userDiv = document.createElement('div');
            userDiv.classList.add('username');
            userDiv.textContent = username;
            userDiv.style.fontWeight = 'bold';

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('content');
            contentDiv.textContent = content;

            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('timestamp');
            const currentDate = new Date();
            timestampDiv.textContent = `Posted on ${currentDate.toLocaleString()}`;

            const likeRetweetSection = document.createElement('div');
            likeRetweetSection.classList.add('like-retweet-section');

            // Like button
            const likeButton = document.createElement('img');
            likeButton.src = 'https://cdn-icons-png.flaticon.com/512/833/833300.png'; // Default heart icon
            likeButton.classList.add('like-button');
            likeButton.alt = 'Like';

            // Like count
            const likeCount = document.createElement('span');
            likeCount.classList.add('like-count');
            likeCount.textContent = '0'; // Initial like count

            // Retweet button
            const retwButton = document.createElement('img');
            retwButton.src = 'https://cdn-icons-png.flaticon.com/512/126/126498.png'; // Default retweet icon
            retwButton.classList.add('retw-button');
            retwButton.alt = 'Retweet';

            // Retweet count
            const retwCount = document.createElement('span');
            retwCount.classList.add('retw-count');
            retwCount.textContent = '0'; // Initial retweet count

            let liked = false; // Flag to track if the post is liked or not
            let retweeted = false;

            // Event listener to handle like/unlike functionality
            likeButton.addEventListener('click', function () {
                let count = parseInt(likeCount.textContent, 10);

                if (!liked) {
                    liked = true;
                    likeCount.textContent = count + 1; // Like, increase count
                    likeButton.src = 'https://cdn-icons-png.flaticon.com/512/833/833472.png'; // Liked heart icon (filled)
                }
            });

            retwButton.addEventListener('click', function () {
                let count = parseInt(retwCount.textContent, 10);

                if (!retweeted) {
                    retweeted = true;
                    retwCount.textContent = count + 1;
                }
            })

            likeRetweetSection.appendChild(likeButton);
            likeRetweetSection.appendChild(likeCount);
            likeRetweetSection.appendChild(retwButton);
            likeRetweetSection.appendChild(retwCount);


            // Append username, content, timestamp, and like section to content section
            contentSection.appendChild(userDiv);
            contentSection.appendChild(contentDiv);
            contentSection.appendChild(timestampDiv);
            // Append the like/retweet section to the content section
            contentSection.appendChild(likeRetweetSection);

            // Append profile picture and content section to post
            postDiv.appendChild(profilePic);
            postDiv.appendChild(contentSection);

            /*
            url: http://127.0.0.1:8000/create_post
            post request
            body: {
                    "bot":0,
                    "content":"hello",
                    "image":"",
                    "likes":0,
                    "reposts":0
                },
            */

            let num_likes = 0;
            let num_retweets = 0;
            // const csrf_token = document.querySelector("[name=csrfmiddlewaretoken]").value;

            console.log("Creating post...");
            //make http post request rest
            const response =  fetch('http://127.0.0.1:8000/create_post/'
            ,{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrf_token
                },
                body: JSON.stringify({
                    bot: 0,
                    content: document.getElementById('postContent').value,
                    image: document.getElementById('profilePicFile').value,
                    likes: num_likes,
                    reposts: num_retweets,
                }),
            });
            
            //
            
            response.then(res => res.json()).then(data => {
                if (data.message === 'success') {
                    const posts = data.posts;
                    let delay = 0;
                    posts.forEach(post => {
                        setTimeout(() => {
                            const newPost = createPost(post.bot, defaultProfilePicUrl, post.content);
                            feed.prepend(newPost);
                        }, delay);
                        delay += 1000; // 1 second delay between each post
                    });
                } else {
                    console.error('Failed to create post');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
          
            return postDiv;
        }

        // Function to handle form submission
        newPostForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const content = postContentInput.value.trim();
            const username = postUsernameInput.value.trim();
            const profilePicFile = profilePicFileInput.files[0];

            let profilePicUrl = defaultProfilePicUrl;

            if (profilePicFile) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    profilePicUrl = event.target.result;
                    submitPost(content, username, profilePicUrl);
                };
                reader.readAsDataURL(profilePicFile);
            } else {
                submitPost(content, username, profilePicUrl);
            }
        
            // Clear input fields
            postContentInput.value = '';
        });

        async function submitPost(content, username, profilePicUrl) {
            const csrf_token = document.querySelector("[name=csrfmiddlewaretoken]").value;

            try {
                const response = await fetch('http://127.0.0.1:8000/create_post/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrf_token
                    },
                    body: JSON.stringify({
                        bot: 0,
                        content: content,
                        likes: 0,
                        reposts: 0,
                    }),
                });
            
                const data = await response.json();
                if (data.message === 'success') {
                    const newPost = createPost(username, profilePicUrl, content);
                    feed.prepend(newPost);

                    if (data.posts && data.posts.length > 0) {
                        let delay = 1000;
                        // Print out data.posts
                        console.log(data.posts);
                        data.posts.forEach(post => {
                            setTimeout(() => {
                                const botPost = createPost(post.name, defaultProfilePicUrl, post.content);
                                feed.prepend(botPost);
                            }, delay);
                            delay += 1000;
                        });
                    }
                } else {
                    console.error('Failed to create post');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to fetch new posts from the backend
        async function fetchNewPosts() {
            const numPosts = Math.floor(Math.random() * 3) + 1;
            try {
                const response = await fetch('http://127.0.0.1:8000/get_x_posts/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector("[name=csrfmiddlewaretoken]").value
                    },
                    body: JSON.stringify({ num_posts: numPosts })
                });
            
                if (response.ok) {
                    const posts = await response.json();
                    posts.forEach(post => {
                        const newPost = createPost(post.bot, defaultProfilePicUrl, post.content);
                        feed.prepend(newPost);
                    });
                } else {
                    console.error('Failed to fetch new posts');
                }
            } catch (error) {
                console.error('Error fetching new posts:', error);
            }
        }

        async function fetchMetrics() {
            const response =  fetch('http://127.0.0.1:8000/get_metrics/'
            ,{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector("[name=csrfmiddlewaretoken]").value
                }
            }).then(response => response.json()).then((data) => {
                document.getElementById('character-name').innerText = data.me;
                document.getElementById('reputation').innerText = "Reputation " + data.metrics.reputation;
                document.getElementById('hatred').innerText = "Hatred " + data.metrics.hatred;
                document.getElementById('popularity').innerText = "Popularity " +  data.metrics.popularity;
                document.getElementById('networth').innerText = "Networth " + data.metrics.networth;
                document.getElementById('profile-picture').src = data.image;
            });
        }
        // Function to periodically fetch new posts
        function startFetchingPosts() {
            fetchMetrics();
            setInterval(() => {fetchNewPosts(); fetchMetrics();}, Math.floor(Math.random() * 4000) + 1000); // Random interval between 1 and 5 seconds
        }

        // Start fetching posts when the page loads
        //window.onload = startFetchingPosts;
    </script>
</body>
</html>
