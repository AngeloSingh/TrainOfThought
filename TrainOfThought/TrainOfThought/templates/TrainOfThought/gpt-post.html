<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Post</title>
</head>
<body>
    <form method="post" action="{% url 'gpt-post' %}">
        {% csrf_token %}
        <label for="user_input">Enter your text:</label>
        <input type="text" id="user_input" name="user_input" required>

        <label for="person">Who said it?:</label>
        <input type="text" id="person" name="person" required>

        <button type="submit">Submit</button>
    </form>

    {% if response %}
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
